<html>
<head>
	<title>Div and Span Tag</title>
</head>
<body>
	<div style="background-color: blue; font-family: chiller; color: orange;">
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
		<h2>This is another heading</h2>
	</div>
	<p>This color is <span style="background-color: blue; color: pink;">pink</span></p>
</body>
</html>
